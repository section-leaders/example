<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Buttons
    </title>
    <style>
      .button1 {
        background-color: #34eb6b;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <button type="button button1">
      Button that does nothing
    </button>
    <br>
    <br>
    <h3>
      <form action="/example/submit_page.html" target="_blank">
        <label for="inputs">
          Input:
        </label>
        <br>
        <input type="text" id="inputs">
        <br>
        <button type="submit">
          Button that submits the above form
        </button>
        <br>
        <button type="reset">
          Button that resets (clears) the above form
        </button>
      </form>
    </h3>
    <br>
    <button onclick="window.location.href='https://section-leaders.github.io/example';">
      Button that acts as a link
    </button>
  </body>
</html>
