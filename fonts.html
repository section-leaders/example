<!DOCTYPE html>
<html lang="en">
<head>
  <title> Fonts are pretty nifty </title>
</head>
  
<body>
  <a style="font-size:20px">This is some default text that makes the website look very old.</a>
  <br>
  <b style="font-size:20px">This is some more default text, but bold.</b>
  <br>
  <em style="font-size:20px">Hey look, even more default text, but in italics.</em>
  <br>
  <b><em style="font-size:20px">You can even combine them together, isn't that neat?</em></b>
  <br>
  <br>
  <a style="font-family:verdana; font-size:20px">This is some text for fancy people who use CSS.</a>
  <br>
  <a style="font-family:Impact; font-size:20px">Look, it's everyone's favorite font!</a>
</body>
  
</html>
