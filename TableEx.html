<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table>
            <thead>
                <th scope="col" colspan="2"> Table without CSS </th>
            </thead>
            <tbody>
                <tr>
                    <td> Data 1 </td>
                    <td> Data 2 </td>
                </tr>
                <tr>
                    <td> Data 3 </td>
                    <td> Data 4 </td>
                </tr>
            </tbody>
        </table>

        <br>
        <br>
        <br>

        <table style="border: 1px solid black;  border-collapse:collapse; width:80%;">
            <thead>
                <th scope="col" colspan="2" style="border: 1px solid black; text-align: center; padding:5px;background-color: cornflowerblue;"> 
                    Table using some CSS
                </th>
            </thead>
            <tbody>
            <tr>
                <td style="border: 1px solid black; text-align: center; padding:5px"> Data 1 </td>
                <td style="border: 1px solid black; text-align: center; padding:5px"> Data 2 </td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center; padding:5px"> Data 3 </td>
                <td style="border: 1px solid black; text-align: center; padding:5px"> Data 4 </td>
            </tr>
            </tbody>
        </table>
    </body>

</html>
