<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Links and Files</title>
    </head>
    <body>
        Inserting a Link:
        <br> 
        <a href="https://www.willamette.edu" target="_blank">An embedded link</a><br>
        <br>

        Inserting a pdf as a link:<br>
        <a href="https://section-leaders.github.io/example/Syllabus_261_Spring_2023.pdf" target="_blank">An embedded link to a PDF</a><br>
        <br>

        Embedding a PDF viewer:<br>
        <iframe src="https://section-leaders.github.io/example/Syllabus_261_Spring_2023.pdf" width="80%" height = 500px></iframe><br>
        <br>
        
        Embedding a non-downloadable PDF viewer: <br>
        <iframe src="https://section-leaders.github.io/example/Syllabus_261_Spring_2023.pdf#toolbar=0" width="80%" height = 500px></iframe>
    </body>
</html>
